    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <center>
        <div class="btn btn-info heading">
            <h3>
                AI Ping Pong
            </h3>
            <i class="btn-primary" data-toggle="tooltip" data-placement="bottom" data-html="true"
                title="<ol><li>First, keep your device screen straight.</li><li>Move yourself 2-3 feet away from the device.</li><li>Move your wrist up and down to move the paddle up and down.</li><li>The red paddle is your paddle, while the orange one belongs to the computer.</li><li>Whenever you hit the ball, the speed of the ball increases.</li></ol>"><b
                    style="font-family: monospace;">i</b></i>

        <br><br>
        <div id="canvas_holder"></div>
        <br><br>
        <button class="btn btn-info" onclick="startGame()">PLAY</button>
